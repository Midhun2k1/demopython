{% extends 'base.html' %}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My School Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'SchoolApp:home' %}"><i class="fa-solid fa-house"></i></a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" href="{% url 'SchoolApp:register' %}">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <div class="container rg">
        <h2>Login</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>


  {% for msg in messages %}
  <h2>{{msg}}</h2>
  {% endfor %}
  </div>

{% endblock %}
